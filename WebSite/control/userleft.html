<script src="/js/jquery.cookie.js"></script>
<div class="panel" id="left-panel">
    <h2 class="panel-h2">我的面板</h2>
    <script>
        $(function() {
            $.ajax({
                type: "POST",
                url: "/user/userjson.aspx?Time=" + new Date().getTime(),
                data: {
                    action: "GetModule",
                    UserId: $.cookie("uloginid"),
                    UserType: "user"
                },
                dataType: "html",
                cache: false,
                success: function (d) {
                    $("#left-panel").append(d);
                },
                error: function() {
                    console.log(3);
                }
            });
        });
    </script>
</div>
